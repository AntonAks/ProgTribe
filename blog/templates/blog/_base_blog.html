{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href={% static 'css/bootstrap.css' %}>
        <link rel="stylesheet" href= {% static 'css/style_blog.css' %}>
        <title>ProgTribe</title>
    </head>

    <body id="home" data-spy="scroll" data-target="">
        <nav class="navbar navbar-expand-md navbar-light fixed-top py-1"
            id="main-nav">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src= {% static 'img/mlogo.png' %} width="190"
                        height="50" alt="">
                    <h3 class="d-inline align-middle"></h3>
                </a>
                <button class="navbar-toggler" data-toggle="collapse"
                    data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Meet Members</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
        {% block content %}

        {% endblock content %}
        </div>

        <footer>
        {% block javascript %}
            <script src= {% static 'js/jquery-3.4.1.min.js' %}></script>
            <script src= {% static 'js/popper.min.js' %}></script>
            <script src= {% static 'js/bootstrap.min.js'%}></script>
        {% endblock javascript %}
        </footer>

    </body>
</html>
